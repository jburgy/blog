name: Python package

on: [push]

env:
  UV_NO_EDITABLE: 1

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12, 3.13]

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: uv sync
      - uses: astral-sh/ruff-action@v3
      - uses: uv run pyright
      - run: uv run pytest
        env:
          pytest_github_report: true
