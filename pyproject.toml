[build-system]
requires = ["setuptools", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "blog"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
dependencies = [
    "fastapi",
    "interpreters-pep-734",
    "networkx",
    "pandas",
    "pillow",
    "qrcode[pil]",
    "scipy",
    "sqlalchemy",
    "sympy",
    "z3-solver",
]

[tool.setuptools]
packages = ["fun", "sudoku"]

[tool.uv]
dev-dependencies = [
    "meson>=1.8.2",
    "ninja>=1.11.1.4",
    "pytest>=8.4.0",
    "ruff>=0.11.13",
]

[tool.pytest.ini_options]
addopts = ["--doctest-modules"]
