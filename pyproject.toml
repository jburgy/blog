[build-system]
requires = ["meson-python", "ninja", "numpy", "ziglang"]
build-backend = "mesonpy"

[project]
name = "blog"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
dependencies = [
    "numpy",
]

[dependency-groups]
dev = [
    "fastapi",
    "interpreters-pep-734",
    "marimo",
    "matplotlib",
    "networkx",
    "pandas",
    "pandas-stubs",
    "pillow",
    "pyright",
    "pytest",
    "pytest-github-report",
    "pytest-playwright-asyncio",
    "scipy",
    "scipy-stubs",
    "sqlalchemy",
    "sqlalchemy[mypy]",
    "sympy",
    "types-networkx",
    "z3-solver",
]

[tool.pytest.ini_options]
addopts = ["--doctest-modules"]
asyncio_default_test_loop_scope = "session"

[tool.ruff.lint]
select = ["E", "F", "W"]
